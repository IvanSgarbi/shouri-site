<head>
    <meta charset="UTF-8">
    <title>Shouri Site</title>
    <link rel="stylesheet" href="css/painel.css">
    <link rel="icon" href="img/favicon.png" type="image/png">
</head>
<body>
    <p>VOCÊ ESTÁ NA ÁREA RESTRITA!</p>
    <br>
    <br>
    <button id="carregar-sessoes">Requisitar sessões</button>
    <br><br>
    <table class="tabela">
        <tr>
            <td colspan="3">Sessões Ativas</td>
        </tr>
        <tr>
            <td width="100"></td>
            <td width="100">Nome</td>
            <td width="200">Token</td>
            <td width="200">Expira em</td>
        </tr>
        <tr id="dados"></tr>
    </table>
    <br>
    <span id="info-sessoes"></span>
    <br><br>
    <button id="carregar-usuarios">Requisitar Usuários</button>
    <p id="paragrafo-usuarios"></p>
    <br>
    <p>Gerenciamento de categorias</p>
    <button id="carregar-categorias">Carregar</button>
    <br>
    <table class="tabela" id="categorias">
        <tbody id="teste">
            <tr>
                <td>Categoria</td>
                <td></td>
            </tr>
        </tbody>
    </table>
    <br>
    <input type="text" id="nova-categoria"><button id="adicionar-categoria">Adicionar</button>
    <br>
    <a href="/postar"><button id="postar">Postar</button></a>
    <br>
    <script src="scripts/painel.js"></script>
</body>
